<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoConverter</title>
    <link rel="stylesheet" href="crypto.css" />
    <link rel="shortcut icon" href="#">
</head>

<body>
    
    <div class="container">
        <h1>CRYPTO-CURRENCY CONVERTER</h1>
        <div class="conversion">
            <form action="" class="in" >
                <input type="text" class="currin" id="cin" placeholder="ENTER CRYPTO COINS">
                <select id="from">
                    <option value="BTC">BITCOIN</option>
                    <option value="ETH">ETHEREUM</option>
                    <option value="DOGE">DOGE</option>
                </select>
            </form>
            <span>Convert into </span>
            <div class="currop">
                <input id="opbtn" placeholder="Amount"> 
            <select id="to">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
            </select>
            </div>
        </div>
        <button id="subm">CONVERT</button>
    </div>
    <script src="crypto.js"></script>
</body>

</html>
